<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Blog</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body class="toggle-display mode-light">
    <header class="">
        <nav>
            <div>
                 <!-- Toggle light/dark mode -->
                <button class="toggle-display mode-light" id="display-mode-toggle" type="button">ðŸŒž</button>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container ">
                 <div class="row"> 
                    <div class="col-12 col-md-4 mx-1 landing-main-left">
                        <div class="left-label-circle">
                            <p class="landing-page-label">My First Blog</p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 d-flex align-items-center landing-main-right">
                        <form class="w-100">
                            <p>What's on your mind?</p>
                            <label for="username-input">Username</label><br>
                            <input width="100%" type="text" id="username-input" placeholder="What do you call yourself?" class="my-1 w-100">
                            <label for="title-input">Title</label><br>
                            <input type="text" id="title-input" class="w-100 my-1" placeholder="An eye-catching title!"><br>
                            <label for="content-input">Content</label><br>
                            <textarea name="Content" id="content-input" class="w-100 my-1" placeholder="Your thoughts go here"></textarea><br>
                            <button type="submit" id="form-submit" class="toggle-display mode-light w-100 mt-1">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
    <script src="./assets/javascript/form.js"></script>
</body>
</html>
